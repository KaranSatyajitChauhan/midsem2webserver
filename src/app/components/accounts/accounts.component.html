<div class="accounts-container">
    <h2>Registered Accounts</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts ?? []">
            <td>{{ account.firstName }} {{ account.lastName }}</td>
            <td>{{ account.email }}</td>
            <td>{{ account.mobilePhone }}</td>
          </tr>
          
      </tbody>
    </table>
  </div>
